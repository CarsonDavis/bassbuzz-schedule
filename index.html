<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bass Practice Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¸</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="timer-header">
        <div class="timer-container">
            <h1>ðŸŽ¸ Bass Practice Tracker</h1>
            <div class="timer-section">
                <div class="timer-display" id="timerDisplay">00:00:00</div>
                <div class="timer-controls">
                    <button id="startBtn" class="btn btn-primary">Start</button>
                    <button id="pauseBtn" class="btn btn-secondary">Pause</button>
                    <button id="resetBtn" class="btn btn-danger">Reset</button>
                </div>
                <div class="today-stats">
                    <span>Today's Practice: <span id="todayTotal">0 min</span></span>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <aside class="sidebar">
            <div class="course-progress">
                <h2>Course Progress</h2>
                <div class="overall-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="overallProgress"></div>
                    </div>
                    <span id="progressText">0 / 92 lessons completed</span>
                </div>
                
                <div class="modules-container" id="modulesContainer">
                    <!-- Modules will be populated by JavaScript -->
                </div>
            </div>
        </aside>

        <section class="calendar-section">
            <div class="calendar-header">
                <button id="prevMonth" class="btn btn-nav">&lt;</button>
                <h2 id="currentMonth">January 2025</h2>
                <button id="nextMonth" class="btn btn-nav">&gt;</button>
            </div>
            
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be populated by JavaScript -->
            </div>
            
            <div class="calendar-legend">
                <div class="legend-item gradient-legend">
                    <span class="legend-label">Practice Intensity:</span>
                    <div class="gradient-bar">
                        <span class="gradient-start">1min</span>
                        <span class="gradient-end">60min+</span>
                    </div>
                </div>
                <div class="legend-item">
                    <span class="legend-color target-date"></span>
                    <span>Estimated Completion</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Edit Practice Time Modal -->
    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Edit Practice Time</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modalDate">Monday, January 6</p>
                <div class="input-group">
                    <label for="practiceInput">Practice time (minutes):</label>
                    <input type="number" id="practiceInput" min="0" max="600" placeholder="0">
                </div>
                <div class="modal-hint">Enter 0 to clear practice time</div>
                <div id="modalError" class="modal-error"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modalCancel">Cancel</button>
                <button class="btn btn-primary" id="modalSave">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
